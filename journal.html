<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="app-container">
        <nav class="nav-sidebar">
            <div class="nav-item">
                <a href="index.html">
                    <img src="images/homeOn.png" style="height: 24px; width: 24px;">
                </a>
            </div>
            <div class="nav-item">
                <a href="journal.html">
                    <img src="images/map.png" style="height: 24px; width: 24px;">
                </a>
            </div>
            <div class="nav-item">
                <a href="history.html">
                    <img src="images/list.png" style="height: 24px; width: 24px;">
                </a>
            </div>
            <div class="nav-item">
                <a href="calendar.html">
                    <img src="images/calendar.png" style="height: 24px; width: 24px;">
                </a>
            </div>
            <div class="nav-item">
                <a href="setting.html">
                    <img src="images/setting.png" style="height: 24px; width: 24px;">
                </a>
            </div>
        </nav>
        
        <main class="main-content">
            <header class="header">
                <h1 class="app-title">Trek Journal</h1>
            </header>

            <section class="map-section">
                <div class="map-container">
                    <div id='map' style='width: 100%; height: 100%;'></div>
                    
                    <!-- Layer control buttons -->
                    <div class="layer-controls">
                        <button onclick="changeMapStyle('mapbox://styles/atroughton0/cm35kt3c900zb01pwgl3qbkz7')" title="Novel">üìñ</button>
                        <button onclick="changeMapStyle('mapbox://styles/mapbox/outdoors-v12')" title="Outdoors">‚õÖ</button>
                        <button onclick="changeMapStyle('mapbox://styles/mapbox/satellite-v9')" title="Satellite">üõ∞Ô∏è</button>
                    </div>
                </div>
                
                <!-- Tracking controls now outside the map -->
                <div class="tracking-controls">
                    <button id="startTracking">Start Tracking</button>
                    <button id="stopTracking" disabled>Stop Tracking</button>
                </div>
            </section>

            <section class="insights">
                <h2 class="insights-title">Monthly Insights -</h2>
                <div class="insights-grid">
                    <div class="insight-card">30km</div>
                    <div class="insight-card">20 Entries</div>
                    <div class="insight-card">5 Goals</div>
                </div>
            </section>

            <section class="entries-list">
                <article class="entry-card">
                    <div class="entry-date">5th Oct 2024</div>
                    <div class="entry-location">Mount Tamborine</div>
                    <p>Nice walk, great weather. Procrastinating presentation, will do later.</p>
                    <div class="entry-coordinates">46.8523¬∞ N, 121.7603¬∞ W</div>
                </article>

                <article class="entry-card">
                    <div class="entry-date">4th Oct 2024</div>
                    <div class="entry-location">Home Day</div>
                    <p>Walked the dog and had work</p>
                    <div class="entry-coordinates">46.8523¬∞ N, 121.7603¬∞ W</div>
                </article>
            </section>
        </main>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXRyb3VnaHRvbjAiLCJhIjoiY20ydTVobzk2MDZ4aTJxcG52ZWVmbTVoayJ9.0-MtCojihJsfD5HW-1Z7jw';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/atroughton0/cm35kt3c900zb01pwgl3qbkz7',
            zoom: 13
        });
        
        const nav = new mapboxgl.NavigationControl();
        map.addControl(nav, 'top-right');
        
        let tracking = false;
        let watchID;
        let tripData = [];
        
        // Center map on user's location when page loads
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    const userLocation = [longitude, latitude];
                    map.setCenter(userLocation);
                    
                    // Add initial marker
                    new mapboxgl.Marker()
                        .setLngLat(userLocation)
                        .addTo(map);
                },
                () => console.error("Location access denied or unavailable."),
                { enableHighAccuracy: true }
            );
        }

        function startTracking() {
            if (navigator.geolocation) {
                tracking = true;
                tripData = [];
                document.getElementById("startTracking").disabled = true;
                document.getElementById("stopTracking").disabled = false;

                watchID = navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        const userLocation = [longitude, latitude];
                        map.setCenter(userLocation);

                        // Add marker for user's location if not already there
                        if (!map.userMarker) {
                            map.userMarker = new mapboxgl.Marker().setLngLat(userLocation).addTo(map);
                        } else {
                            map.userMarker.setLngLat(userLocation);
                        }

                        // Record location data
                        tripData.push({
                            timestamp: Date.now(),
                            coordinates: userLocation
                        });
                    },
                    () => console.error("Location access denied or unavailable."),
                    { enableHighAccuracy: true }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        function stopTracking() {
            if (tracking) {
                tracking = false;
                navigator.geolocation.clearWatch(watchID);
                document.getElementById("startTracking").disabled = false;
                document.getElementById("stopTracking").disabled = true;

                // Save tripData to localStorage or server (placeholder functionality)
                console.log("Trip Data:", tripData);
            }
        }

        // Add event listeners to the buttons
        document.getElementById("startTracking").addEventListener("click", startTracking);
        document.getElementById("stopTracking").addEventListener("click", stopTracking);

        // Function to change map style
        function changeMapStyle(styleURL) {
            map.setStyle(styleURL);
        }
    </script>
</body>
</html>
